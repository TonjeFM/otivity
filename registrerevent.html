<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logoOtivityV2.png">
  <title>Otivity - Register event</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <style>
    #eventreg{
      padding-top: 200px;
    }
  </style>
</head>
<body>
<div id="app">
  <nav id="navbar">
    <div id="menu">
      <img id="menuImg" src="img/menu.png">
    </div>
    <div id="logo">
      <img id="otivitylogo" src="img/logoOtivityV2.png">
    </div>
  </nav>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="menuitem">
        <p onclick="location.href='profile.html'">Profile</p>
      </div>
      <div class="menuitem">
        <p onclick="location.href='settings.html'">Settings</p>
      </div>
      <div class="menuitem">
        <p onclick="location.href='index.html'">Log out</p>
      </div>
    </div>

  </div>

  <div id="event">
    <div id="eventreg">
      <form>
        <label for="nameevent">Name of event</label><br>
        <input type="text" placeholder="Name of event" id="nameevent" name="nameevent" required><br>

        <label for="Descp">Description</label><br>
        <input type="text" placeholder="Description" id="Descp" name="Descp" required><br>

        <label for="date">Date:</label><br>
        <input type="date"id="date" name="date" required><br>

        <label for="time">Time:</label><br>
        <input type="time"id="time" name="time" required><br>

        <label>Alcoholic event:</label><br>
        <input type="radio" id="aYes" name="aYes" value="Yes">
        <label for="aYes">Yes</label>
        <input type="radio" id="aNo" name="aNo" value="No">
        <label for="aNo">No</label><br>

        <label>Interests:</label><br>
        <input type="checkbox" id="hobby1" name="hobby1" value="Gaming">
        <label for="hobby1">Gaming</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Sports">
        <label for="hobby2">Sports</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Food">
        <label for="hobby3">Food</label><br>
        <input type="checkbox" id="hobby4" name="hobby4" value="Science">
        <label for="hobby4">Science</label><br>
        <input type="checkbox" id="hobby5" name="hobby5" value="Håndarbeid">
        <label for="hobby5">Håndarbeid</label><br>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity"><br>




        <button type="submit" id="btnCreate">Create event</button>
      </form>
    </div>
  </div>

  <div id="iconbar">
    <div class="grid-container">
      <div class="grid-item" id="itemexplore">
        <div class ="iconmenu">
          <img src="img/explore.png" onclick="location.href='explore.html'">
        </div>
      </div>
      <div class="grid-item" id="itemmap">
        <div class ="iconmenu">
          <img src="img/map.png" onclick="location.href='map.html'">
        </div>
      </div>
      <div class="grid-item" id="itemcalendar">
        <div class ="iconmenu">
          <img src="img/calendar.png" onclick="location.href='calendar.html'">
        </div>
      </div>
    </div>

  </div>
</div>
<script src="modal.js"></script>
</body>
</html>
